pattern_name: phenotype_of_part_of
pattern_iri: http://purl.org/phenoscape/kb/patterns/phenotype_of_part_of.yaml

classes:
  thing: owl:Thing

relations:
  phenotype_of: http://purl.org/phenoscape/vocab.owl#phenotype_of
  reflexive_part_of: http://purl.org/phenoscape/vocab.owl#reflexive_part_of

vars:
  anatomical_entity: thing

name:
  text: "phenotype of part of some %s"
  vars:
   - anatomical_entity

equivalentTo:
  text: "'phenotype_of' some ('reflexive_part_of' some %s)"
  vars:
    - anatomical_entity
    - anatomical_entity
